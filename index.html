<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div id="counter" class="d-flex flex-column justify-content-center align-items-center">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="fs-2">Error</h3>
                <button class="btn btn-dark btn-close"></button>
            </div>
            <p class="fs-4 mt-5">Минимальное число 0</p>
            <p class="fs-4">Максимальное число 100</p>
        </div>
        <div id="calculator" class="d-flex flex-column justify-content-center align-items-center gap-3">
            <button id="btn-clear" class="btn btn-light">clear</button>
            <p id="totalNumber" class="m-0">0</p>
            <div class="d-flex justify-content-center align-items-center gap-3">
                <button id="btn-deacrese" class="btn-primary">deacrese</button>
                <p id="inputNumber" class="m-0">0</p>
                <button id="btn-increase" class="btn-primary">increase</button>
            </div>
            <button id="multiplaction" class="btn-primary">multiplaction</button>
            <div>
                <button class="btn btn-num">1</button>
                <button class="btn btn-num">2</button>
                <button class="btn btn-num">3</button>
                <button class="btn btn-num">4</button>
                <button class="btn btn-num">5</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
